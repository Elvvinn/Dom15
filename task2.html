<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Task2</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

    <style>
        .Type {

            font-family: cursive;
        }

        .Name {

            font-family: initial;
            text-decoration: overline;
        }

        .btn btn-primary {

            font-family: Arial, Helvetica, sans-serif;
        }

        body {

            background-color: rgb(217, 210, 210);
        }
    </style>

</head>

<div class="container" style=" display : flex ;">
    <div id="start" class="row">

    </div>
</div>

<body>

    <script>

        fetch("https://api.tvmaze.com/shows").then(qayidan => qayidan.json())
            .then(info => info.forEach(info => {
                console.log(info);
                var div = document.getElementById("start");
                var kart = document.createElement("mydiv");
                kart.className = "col-2 mt-5";
                kart.innerHTML = ` <div class="kart" style="width: 18rem;">
                            <img src="${info.image.medium}">
                            <div class="kart-body">
                                <h4 class="Type">${info.type}</h4>
                                <h6 class="Name">${info.name}</h6>
                                <a href= "${info.url}"  class="btn btn-primary"> For more information Â» </a>
                            </div>
                        </div> `;
                div.appendChild(kart);
            }))

    </script>
</body>

</html>
